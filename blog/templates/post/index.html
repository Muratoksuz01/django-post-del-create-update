{% extends 'base.html' %}
{%block body%}
 

<div class="card mb-3" style="max-width: 540px;margin: 0 auto;">

    {% for post in posts%}
     
        {% include 'post/card.html' %}

    {%endfor%}

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="    ">
                <span class="step-links">
                    {% if posts.has_previous %}
                        <a href="?page={{ posts.previous_page_number }}{%if request.GET.q%}&q={{request.GET.q}}{% endif %}">previous</a>
                    {% endif %}

                    <span class="current">
                        Page {{ posts.number }} of {{ posts.paginator.num_pages }}.
                    </span>

                    {% if posts.has_next %}
                        <a href="?page={{ posts.next_page_number }}{%if request.GET.q%}&q={{request.GET.q}}{% endif %}">next</a>
                    {% endif %}
                    
                    
                </span>
            </div>
        </div>
    </div>



</div>







{% endblock %}
